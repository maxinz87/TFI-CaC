<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Artículos</title>
    <link rel="icon" type="image/x-icon" href="../public/assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/crudStyles.css">
</head>
<body>
  <div class="crud-container">
    <h2>CRUD de artículos</h2>
    
    <div class="tab">
      <button class="tablinks" id="openByDefault" onclick="openTab(event, 'crearArticulo')">Agregar</button>
      <button class="tablinks" onclick="openTab(event, 'modificarArticulo')">Modificar</button>
      <button class="tablinks" onclick="openTab(event, 'eliminarArticulo')">Eliminar</button>
    </div>
    
    <div id="crearArticulo" class="tabcontent">
      <h3 class="tituloOperacion">Agregar artículo</h3>
      <form action="">
        <label for="">Título</label>
        <input type="text">
        <br>
        <label for="">URL imagen</label>
        <input type="text">
        <br>
        <label for="">Redactor</label>
        <select name="redactores" id="">
          <option value="1000">Maximiliano Zapata</option>
          <option value="1002">Matias Pinto</option>
          <option value="1005">Victoria Fernandez</option>
        </select>

        <label for=""></label>
      </form>
    </div>
    
    <div id="modificarArticulo" class="tabcontent">
      <h3 class="tituloOperacion">Actualizar un artículo</h3>
      <div id="search-article-container">
        <div >
          <input type="text" id="search-input">
          <button id="search-button">Buscar articulo</button>
        </div>
        <div style="display: block;">
          <span id="span-message-modify"></span>
        </div>
      </div>

      <div class="article-container">
        <h4>Artículo</h4>
        <form id="article-modify-form">
          <div class="control-container">
            <label for="">Título</label>
            <input name="titulo" value="dasadas" type="text">
          </div>
          <div class="control-container">
            <label for="">Categoría</label>
            <select name="categoria" id="select-categorias">
            </select>
          </div>
          <div class="control-container">
            <label for="">Redactor</label>
            <select name="redactor" id="select-redactores">
    
            </select>
          </div>
          <div class="control-container">
            <label for="">Enlace imagen</label>
            <input name="urlImg" type="text">
          </div>
          <div class="control-container">
            <label for="">Texto de Portada</label>
            <textarea name="textoPortada" id="" rows="5" ></textarea>
          </div>
          <div class="control-container">
            <label for="">Tamaño de articulo</label>
            <select name="tamano_articulo" id="select-tamano">
              <option value="xl">Largo</option>
              <option value="m">Mediano</option>
              <option value="">Chico</option>
            </select>
          </div>
  
          <button id="button_modify">Modificar</button>
        </form>
      </div>
    </div>
    
    <div id="eliminarArticulo" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f8fec4fe05.js" crossorigin="anonymous"></script>
    <script src="./js/crudCode.js"></script>
</body>
</html>
