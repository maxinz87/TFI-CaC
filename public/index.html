<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaC News!</title>
    <link rel="icon" type="image/x-icon" href="../public/assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="/assets/images/brand.png" alt="brand-logo-microphone" class="img-brand">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="#current-news">Actualidad</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#economy">Economía</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#sports">Deportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tech">Tecnología</a>
                      </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input type="text" name="search" placeholder="Buscar artículo" class="search-input">
                    <button type="submit" class="search-button">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </form>
                </div>
              </div>
        </nav>
    </header>

    <div class="loader">
      <div class="loaderElement"></div>
      <span>cargando...</span>
    </div>

    <main>
        <div class="breaking-news-section">

        </div>

        <div class="rest-of-news-content">

            <div class="current-news-carousel-content">

            </div>

            <div id="economy" class="economy-section">
                <div class="title-section">
                    <h2>Economía</h2>
                    <hr class="solid">
                </div>

                <div class="economy-articles-container articles-container">
                    <!-- Acá se deben generar los articulos traidos desde la DB mediante JS-->
                </div>
            </div>

            <div id="sports" class="sports-section">
                <div class="title-section">
                    <h2>Deportes</h2>
                    <hr class="solid">
                </div>

                <div class="sports-articles-container articles-container">
                    <!-- Acá se deben generar los articulos traidos desde la DB mediante JS-->
                </div>
            </div>

            <div id="tech" class="tech-section">
                <div class="title-section">
                    <h2>Tecnología</h2>
                    <hr class="solid">
                </div>

                <div class="tech-articles-container articles-container">
                    <!-- Acá se deben generar los articulos traidos desde la DB mediante JS-->
                </div>
            </div>
        </div>
    </main>

    <footer>
      <h3>Seguinos en nuestras redes!</h3>
      <div class="footer-content">
        <a href="#" class="instagram-social">
          <i class="fa-brands fa-instagram"></i>
        </a>
        
        <a href="#" class="facebook-social">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" class="twitter-social">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="#" class="tiktok-social">
          <i class="fa-brands fa-tiktok"></i>
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f8fec4fe05.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/code.js"></script>
</body>
</html>
